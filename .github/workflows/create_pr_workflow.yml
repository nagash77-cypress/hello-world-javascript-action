name: 'Create PR Bot'
on:
  workflow_dispatch:
    
  #schedule:
   # - cron: '* * * * *'

jobs:
  update-browser-versions:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: develop
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: 'nagash77-cypress/hello-world-javascript-action'
          ref: 'develop'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      # Update available and a PR doesn't already exist
      - name: Create Pull Request
        id: create-pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ADD_TO_TRIAGE_BOARD_TOKEN }}
          script: |
            const { createPullRequest } = require('./scripts/create-pull-request.js')

            await createPullRequest({
            context,
            github,
            baseBranch: '${{ env.BASE_BRANCH }}',
            branchName: 'nagash77-patch-2',
            description: 'Bot created PR',
            body: 'This PR was auto-generated to update the version(s) of Chrome for driver tests',
            })
      - name: add issue to e2e project
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_TRIAGE_BOARD_TOKEN }}
          ISSUE_ID: ${{ steps.create-pr.outputs.pr }}
          PROJECT_ID: 1
        run: |
          gh api graphql -f query='
            mutation($project:ID!, $issue:ID!) {
              addProjectV2ItemById(input: {projectId: $project, contentId: $issue}) {
                item {
                  id
                }
              }
            }' -f project=$PROJECT_ID -f issue=$ISSUE_ID